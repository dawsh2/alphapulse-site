<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Catalogue Tab</title>
    <style>
        .sidebar-tab {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background: #f0f0f0;
            border: 1px solid #ccc;
        }
        .sidebar-tab.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Catalogue Tab Test</h1>
    
    <div>
        <button class="sidebar-tab active" onclick="testSwitch('test1', this)">Tab 1</button>
        <button class="sidebar-tab" onclick="testSwitch('test2', this)">Tab 2</button>
        <button class="sidebar-tab" onclick="testSwitch('catalogue', this)">Catalogue</button>
    </div>
    
    <div class="tab-content active" id="test1Tab">
        <h2>Tab 1 Content</h2>
        <p>This is tab 1</p>
    </div>
    
    <div class="tab-content" id="test2Tab">
        <h2>Tab 2 Content</h2>
        <p>This is tab 2</p>
    </div>
    
    <div class="tab-content" id="catalogueTab">
        <h2>Catalogue Content</h2>
        <p>If you can see this, the tab switching works!</p>
        <div id="strategyGrid">Strategy cards would go here...</div>
    </div>
    
    <script>
        function testSwitch(tabName, element) {
            console.log('Switching to:', tabName);
            
            // Remove active from all tabs
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            element.classList.add('active');
            
            // Hide all content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Show selected content
            const targetTab = document.getElementById(tabName + 'Tab');
            if (targetTab) {
                targetTab.classList.add('active');
                console.log('Found and activated:', tabName + 'Tab');
            } else {
                console.error('Tab not found:', tabName + 'Tab');
            }
        }
    </script>
</body>
</html>
