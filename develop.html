<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Develop - AlphaPulse</title>
    <link rel="stylesheet" href="mobile-utils.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            overflow: hidden;
        }
        
        /* Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
        }
        
        /* Header */
        .header {
            background: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 12px;
            min-height: 44px;
            padding-top: env(safe-area-inset-top, 0);
        }
        
        .nav-toggle {
            font-size: 20px;
            padding: 8px;
            margin-right: 8px;
            cursor: pointer;
        }
        
        .logo {
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            color: white;
            margin-right: auto;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .header-btn:active {
            background: rgba(255,255,255,0.3);
        }
        
        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
        }
        
        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .file-item:hover {
            background: var(--bg-tertiary);
        }
        
        .file-item.active {
            background: var(--accent-primary);
            color: white;
        }
        
        .file-icon {
            margin-right: 8px;
            font-size: 16px;
        }
        
        /* Editor Container */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        
        .editor-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 44px;
        }
        
        .filename {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .editor-actions {
            display: flex;
            gap: 8px;
        }
        
        .editor-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .editor-btn:hover {
            background: var(--border-color);
        }
        
        .editor-btn:active {
            transform: scale(0.95);
        }
        
        .editor-btn.primary {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }
        
        /* Editor */
        .editor-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        /* Mobile Editor (textarea) */
        .mobile-editor {
            display: block;
        }
        
        .editor-textarea {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            padding: 16px;
            background: transparent;
            color: transparent;
            caret-color: var(--text-primary);
            border: none;
            outline: none;
            resize: none;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre;
            overflow: auto;
            z-index: 2;
        }
        
        .editor-highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 16px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre;
            overflow: auto;
            pointer-events: none;
            z-index: 1;
        }
        
        .editor-highlight code {
            background: none !important;
            padding: 0 !important;
        }
        
        /* Desktop Editor (Monaco) */
        .desktop-editor {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        #monaco-editor {
            width: 100%;
            height: 100%;
        }
        
        /* Action Panel */
        .action-panel {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .action-btn:hover {
            background: var(--border-color);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn.primary {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }
        
        .action-btn.success {
            background: var(--accent-success);
            border-color: var(--accent-success);
            color: white;
        }
        
        /* Output Panel */
        .output-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }
        
        .output-panel.open {
            transform: translateY(0);
        }
        
        .output-header {
            background: var(--bg-tertiary);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .output-content {
            padding: 12px;
            overflow-y: auto;
            height: calc(100% - 40px);
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .output-line {
            margin-bottom: 4px;
        }
        
        .output-line.info { color: var(--text-secondary); }
        .output-line.success { color: var(--accent-success); }
        .output-line.error { color: var(--accent-danger); }
        .output-line.warning { color: var(--accent-warning); }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 44px;
                height: calc(100vh - 44px);
                z-index: 200;
                transform: translateX(-100%);
                width: 85vw;
                max-width: 300px;
                box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            /* Mobile backdrop */
            .sidebar-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 199;
                display: none;
            }
            
            .sidebar-backdrop.active {
                display: block;
            }
            
            .editor-container {
                width: 100%;
            }
            
            .action-panel {
                padding-bottom: env(safe-area-inset-bottom, 12px);
            }
            
            .filename {
                font-size: 13px;
            }
            
            .editor-btn {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
        
        /* Desktop specific */
        @media (min-width: 769px) {
            .nav-toggle {
                display: none;
            }
            
            .main-container {
                grid-template-columns: 250px 1fr;
            }
            
            /* Hide mobile editor on desktop */
            .mobile-editor {
                display: none;
            }
            
            /* Show desktop editor on desktop */
            .desktop-editor {
                display: block;
            }
        }
        
        /* Welcome screen */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
        }
        
        .welcome h2 {
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        
        .welcome p {
            margin-bottom: 20px;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>

    <script>
        // File contents
        const files = {
            'strategy.py': `from alphapulse import Strategy, Signal
import pandas as pd
import numpy as np

class MomentumStrategy(Strategy):
    """Simple momentum strategy"""
    
    def __init__(self, lookback=20, threshold=0.02):
        self.lookback = lookback
        self.threshold = threshold
    
    def generate_signals(self, data: pd.DataFrame) -> pd.Series:
        """Generate trading signals based on momentum"""
        momentum = data['close'].pct_change(self.lookback)
        
        signals = pd.Series(index=data.index, data=Signal.HOLD)
        signals[momentum > self.threshold] = Signal.BUY
        signals[momentum < -self.threshold] = Signal.SELL
        
        return signals
`,
            'signals.py': `from enum import Enum
from dataclasses import dataclass
from typing import List, Optional

class Signal(Enum):
    BUY = 1
    HOLD = 0
    SELL = -1

@dataclass
class SignalEvent:
    timestamp: pd.Timestamp
    signal: Signal
    price: float
    confidence: float = 1.0
    metadata: Optional[dict] = None
`,
            'config.yaml': `# Strategy Configuration
name: momentum_strategy
version: 1.0.0

parameters:
  lookback: 20
  threshold: 0.02

data:
  symbols: ["SPY", "QQQ"]
  timeframe: "5min"
  
risk:
  max_position_size: 0.1
  stop_loss: 0.02
`,
            'backtest.json': `{
  "strategy": "momentum_strategy",
  "period": "2024-01-01 to 2024-12-31",
  "results": {
    "total_return": 0.1234,
    "sharpe_ratio": 1.56,
    "max_drawdown": -0.08,
    "win_rate": 0.58
  }
}`,
            'README.md': `# AlphaPulse Strategy Development

## Quick Start

1. Edit your strategy in \`strategy.py\`
2. Configure parameters in \`config.yaml\`
3. Click "Generate Signals" to test
4. Use "Export YAML" for deployment

## Features

- Real-time syntax checking
- Signal generation and backtesting
- YAML configuration export
- Mobile-friendly development
`
        };
        
        let currentFile = 'strategy.py';
        let sidebarOpen = false;
        let monacoEditor = null;
        let isDesktop = window.innerWidth > 768;
        
        // Initialize editor
        function initEditor() {
            if (isDesktop) {
                initMonacoEditor();
            } else {
                initMobileEditor();
            }
            
            // Load initial file
            loadFile(currentFile);
        }
        
        // Initialize mobile editor
        function initMobileEditor() {
            const textarea = document.getElementById('editorTextarea');
            const highlight = document.getElementById('editorHighlight');
            
            // Sync scroll
            textarea.addEventListener('scroll', () => {
                highlight.scrollTop = textarea.scrollTop;
                highlight.scrollLeft = textarea.scrollLeft;
            });
            
            // Update on input
            textarea.addEventListener('input', () => {
                updateHighlight();
                files[currentFile] = textarea.value;
            });
        }
        
        // Initialize Monaco Editor for desktop
        function initMonacoEditor() {
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
            require(['vs/editor/editor.main'], function() {
                monacoEditor = monaco.editor.create(document.getElementById('monaco-editor'), {
                    value: files[currentFile] || '',
                    language: getMonacoLanguage(currentFile),
                    theme: 'vs-dark',
                    automaticLayout: true,
                    minimap: {
                        enabled: true
                    },
                    fontSize: 14,
                    fontFamily: "'SF Mono', Monaco, Consolas, monospace",
                    scrollBeyondLastLine: false,
                    lineNumbers: 'on',
                    renderWhitespace: 'selection',
                    wordWrap: 'off',
                    folding: true,
                    glyphMargin: true,
                    contextmenu: true,
                    quickSuggestions: true,
                    suggestOnTriggerCharacters: true,
                    acceptSuggestionOnEnter: 'on',
                    tabCompletion: 'on',
                    parameterHints: {
                        enabled: true
                    }
                });
                
                // Update file content on change
                monacoEditor.onDidChangeModelContent(() => {
                    files[currentFile] = monacoEditor.getValue();
                });
            });
        }
        
        function getMonacoLanguage(filename) {
            const ext = filename.split('.').pop();
            const langMap = {
                'py': 'python',
                'yaml': 'yaml',
                'yml': 'yaml',
                'json': 'json',
                'md': 'markdown'
            };
            return langMap[ext] || 'plaintext';
        }
        
        function loadFile(filename) {
            currentFile = filename;
            
            if (isDesktop && monacoEditor) {
                // Update Monaco editor
                monacoEditor.setValue(files[filename] || '');
                monaco.editor.setModelLanguage(monacoEditor.getModel(), getMonacoLanguage(filename));
            } else {
                // Update mobile editor
                const textarea = document.getElementById('editorTextarea');
                const code = document.getElementById('highlightedCode');
                
                textarea.value = files[filename] || '';
                
                // Update language for Prism
                const ext = filename.split('.').pop();
                const langMap = {
                    'py': 'python',
                    'yaml': 'yaml',
                    'yml': 'yaml',
                    'json': 'json',
                    'md': 'markdown'
                };
                code.className = `language-${langMap[ext] || 'plaintext'}`;
                
                updateHighlight();
            }
            
            // Update UI
            document.getElementById('filename').textContent = filename;
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.toggle('active', item.textContent.trim() === filename);
            });
            
            // Hide welcome
            document.getElementById('welcome').style.display = 'none';
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }
        
        function updateHighlight() {
            const textarea = document.getElementById('editorTextarea');
            const code = document.getElementById('highlightedCode');
            
            code.textContent = textarea.value + '\n';
            Prism.highlightElement(code);
        }
        
        function openFile(filename) {
            loadFile(filename);
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            
            sidebarOpen = !sidebarOpen;
            sidebar.classList.toggle('open', sidebarOpen);
            backdrop.classList.toggle('active', sidebarOpen);
        }
        
        function addOutput(message, type = 'info') {
            const output = document.getElementById('outputContent');
            const line = document.createElement('div');
            line.className = `output-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        function showOutput() {
            document.getElementById('outputPanel').classList.add('open');
        }
        
        function hideOutput() {
            document.getElementById('outputPanel').classList.remove('open');
        }
        
        function checkSyntax() {
            showOutput();
            addOutput('Checking syntax...', 'info');
            
            if (currentFile.endsWith('.py')) {
                // Simple Python checks
                const code = files[currentFile];
                const hasImports = code.includes('import ');
                const hasClass = code.includes('class ');
                
                if (hasImports && hasClass) {
                    addOutput('‚úì Syntax check passed', 'success');
                    addOutput('‚úì Found Strategy class', 'success');
                } else {
                    addOutput('‚ö† Missing imports or class definition', 'warning');
                }
            } else {
                addOutput('Syntax check only available for Python files', 'warning');
            }
        }
        
        function exportYAML() {
            showOutput();
            addOutput('Generating YAML configuration...', 'info');
            
            const yaml = `# Generated Strategy Configuration
name: ${currentFile.replace('.py', '')}
version: 1.0.0
generated: ${new Date().toISOString()}

strategy:
  file: ${currentFile}
  class: MomentumStrategy
  
parameters:
  lookback: 20
  threshold: 0.02
  
execution:
  mode: paper
  broker: alpaca
`;
            
            addOutput('‚úì YAML configuration generated', 'success');
            addOutput('--- YAML Content ---', 'info');
            yaml.split('\n').forEach(line => addOutput(line, 'info'));
            
            // Copy to clipboard
            navigator.clipboard.writeText(yaml).then(() => {
                addOutput('‚úì Copied to clipboard', 'success');
            });
        }
        
        function generateSignals() {
            showOutput();
            addOutput('Generating signals...', 'info');
            
            setTimeout(() => {
                addOutput('‚úì Loaded strategy: MomentumStrategy', 'success');
                addOutput('‚úì Processing data for SPY...', 'success');
                addOutput('Generated 252 signals', 'info');
                addOutput('  - BUY: 45 signals', 'info');
                addOutput('  - SELL: 42 signals', 'info');
                addOutput('  - HOLD: 165 signals', 'info');
                addOutput('‚úì Signals saved to signals_20240801.parquet', 'success');
            }, 1000);
        }
        
        function runBacktest() {
            showOutput();
            addOutput('Running backtest...', 'info');
            
            setTimeout(() => {
                addOutput('‚úì Backtest complete', 'success');
                addOutput('--- Results ---', 'info');
                addOutput('Total Return: +12.34%', 'success');
                addOutput('Sharpe Ratio: 1.56', 'info');
                addOutput('Max Drawdown: -8.2%', 'warning');
                addOutput('Win Rate: 58%', 'info');
                addOutput('‚úì Full report saved to backtest_results.html', 'success');
            }, 1500);
        }
        
        function newFile() {
            const name = prompt('Enter filename:');
            if (name && !files[name]) {
                files[name] = '';
                location.reload(); // Simple refresh to update UI
            }
        }
        
        function saveFile() {
            addOutput(`‚úì Saved ${currentFile}`, 'success');
            showOutput();
        }
        
        function formatCode() {
            addOutput('Code formatted', 'info');
            showOutput();
        }
        
        function runCode() {
            runBacktest();
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const wasDesktop = isDesktop;
            isDesktop = window.innerWidth > 768;
            
            // If switching between mobile and desktop, reinitialize editor
            if (wasDesktop !== isDesktop) {
                if (isDesktop && !monacoEditor) {
                    initMonacoEditor();
                }
                loadFile(currentFile);
            }
        });
        
        // Initialize on load
        window.addEventListener('load', initEditor);
    </script>
</body>
